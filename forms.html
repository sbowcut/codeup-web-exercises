<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register With Us</title>
    </head>
    <body>
        <form method="POST" action="https://request-inspector.glitch.me">
            <div>
                <input id="email" type="text" name="email" placeholder="Enter your email">
            </div>
            <div>
                <input id="password" type="password" name="password" placeholder="Enter your password">
            </div>
            <div>
                <textarea name="bio" id="userBio" cols="30" rows="10" placeholder="Tell Me About Yourself"></textarea>
            </div>
            <section>
                <h2>How Did You Hear About Us?</h2>
                <label for="billboard">Billboard</label>
                <input id="billboard" type="radio" name="Reference_question" value="billboard" ><br>
                <label for="radio_advertisement">Radio Advertisement</label>
                <input id="radio_advertisement" type="radio" name="reference_question" value="radio" ><br>
                <label for="internet_advertisement">Internet Advertisement</label>
                <input id="internet_advertisement" type="radio" name="reference_question" value="internet" ><br>
                <label for="other">Other</label>
                <input id="other" type="radio" name="reference_question" value="other" ><br>
            </section>
            <section>
                <h2>What Browser Are You Using?</h2>
                <label for="browser_preference">Choose a Browser</label>
                <select name="browser_preference" id="browser_preference">
                    <option value="chrome">Chrome</option>
                    <option value="Safari">Safari</option>
                    <option value="Other">Other</option>
                </select>
            </section><br>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
