<html>
    <head>
        <title>Konami Code</title>
    </head>
    <body>
        <h1>Konami Code</h1>
        <audio id="audio" src="audio/contra.mp3"></audio>
        <script src="js/jquery-2.2.4.js"></script>
        <script>
            "use strict";
            let konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65],
                started = false,
                count = 0;

            $(document).keydown(function (e) {
                let reset = function () {
                    started = false;
                    count = 0;
                }

                let key = e.keyCode;

                if (!started) {
                    if (key === 38) {
                        started = true;
                    }
                }
                if (started) {

                    if (konamiCode[count] === key) {
                        count++;
                    } else {
                        reset();
                    }
                    if (count === 10) {
                        $('body').css("background-image", 'url(' + 'images/konami.jpeg' + ')')
                        alert('You have added 30 lives!');
                        $("audio#audio")[0].play();
                    }
                } else {
                    reset();
                }
            });
