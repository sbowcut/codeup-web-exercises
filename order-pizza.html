<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
        <link rel="stylesheet" href="css/custom.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Pizza World</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active" style="background-color: #e1e1e1;">
                        <a class="nav-link" href="#">Order Online<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menu</a>
                    </li>
                    <li class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Zip Code" aria-label="Search">
                        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search Stores Near You
                        </button>
                    </li>

                </ul>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/></svg>
                <a class="nav-link navbar-light" style="color: #a5a5a5" href="#">Sign Up</a>
            </div>
        </nav>
        <div class="container">
            <div class="jumbotron jumbotron-fluid"
                 style="background-image: url(images/pizza.png)">
                <div class="container">
                    <h1 class="display-4">Welcome to Pizza World!</h1>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                crossorigin="anonymous"></script>
        <h2></h2>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <span class="badge badge-pill badge-dark">1</span>
                <a class="nav-link active" href="#">Size and Crust</a>
            </li>
            <li class="nav-item">
                <span class="badge badge-pill badge-dark">2</span>
                <a class="nav-link" href="#">Cheese and Sauce</a>
            </li>
            <li class="nav-item">
                <span class="badge badge-pill badge-dark">3</span>
                <a class="nav-link" href="#">Toppings</a>
            </li>

        </ul>
    </body>
</html>
